defaults:
  - _self_
  - env: pusht
  - encoder: dino 
  - action_encoder: proprio
  - proprio_encoder: proprio
  - decoder: vqvae
  - predictor: vit
  - latent_action_model: default
  - latent_vq_model: default
  - override hydra/launcher: submitit_slurm

# base path to save model outputs. Checkpoints will be saved to ${ckpt_base_path}/outputs.
ckpt_base_path: ./ # put absolute path here

hydra:
  run:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    nodes: 1
    tasks_per_node: 1
    cpus_per_task: 8
    mem_gb: 512
    gres: "gpu:h100:1"
    timeout_min: 2880
    setup: ["export DEBUGVAR=$(scontrol show hostnames $SLURM_JOB_NODELIST)",
            export MASTER_ADDR="$(scontrol show hostnames $SLURM_JOB_NODELIST | head -n 1)",
            "export MASTER_PORT=$(for port in $(shuf -i 30000-65500 -n 20); do if [[ $(netstat -tupln 2>&1 | grep $port | wc -l) -eq 0 ]] ; then echo $port; break; fi; done;)",]

training:
  seed: 0
  epochs: 3
  batch_size: 32 # should >= nodes * tasks_per_node
  save_every_x_epoch: 1
  reconstruct_every_x_batch: 500
  num_reconstruct_samples: 6
  encoder_lr: 1e-6
  decoder_lr: 3e-4
  predictor_lr: 5e-4
  action_encoder_lr: 5e-4
  latent_lr: 5e-4

img_size: 224 # should be a multiple of 224
frameskip: 5
concat_dim: 1 # change to 0 for concat along token dim, 1 for feature dim 

normalize_action: True

# action encoder
action_emb_dim: 10 
num_action_repeat: 1

# proprio encoder
proprio_emb_dim: 2
num_proprio_repeat: 1

num_hist: 1
num_pred: 1 # only supports 1
has_predictor: True # set this to False for only training a decoder
has_decoder: False # set this to False for only training a predictor

model:
  _target_: models.visual_world_model.VWorldModel

  # mode selection (XOR with use_action_encoder)
  use_action_encoder: false
  use_lam: true

  # dimensions / sequence
  image_size: ${img_size}
  num_hist: ${num_hist}
  num_pred: ${num_pred}

  # training toggles
  train_encoder: false
  train_predictor: true
  train_decoder: false
  train_action_encoder: false   # explicit, even though use_action_encoder=false
  train_lam: true               # must be true only if use_lam=true

  # latent-action (VQ) config
  codebook_splits: 1
  codebook_dim: 10              # latent_action_dim = codebook_splits * codebook_dim (if you use that convention)
  latent_action_dim: 10
  commitment: 0.1
  ema_decay: 0.95


debug: False 

# Planning params for planning eval jobs launched during training
plan_settings:
  # plan_cfg_path: conf/plan.yaml # set to null for no planning evals
  plan_cfg_path: null
  planner: ['gd', 'cem']
  goal_source: ['dset', 'random_state']
  goal_H: [5]
  alpha: [0.1, 1]

metrics:
  swap_check_every_n_steps: 100
  ppl_check_every_n_steps: 200
  deadcode_check_every_n_steps: 1000
  ppl_batch_window: 200
  deadcode_batch_window: 1000
  swap_bad_streak_to_flag: 5
  shuffle_u_threshold: 0.05
  shuffle_z_threshold: 0.65
  ppl_norm_threshold: 0.1
  deadcode_threshold: 0.5
