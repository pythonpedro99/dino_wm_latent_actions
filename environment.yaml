name: dino_wm
channels:
  - pytorch
  - nvidia
  - conda-forge

dependencies:
  - python=3.10

  # --- PyTorch ---
  - pytorch=2.3.0
  - torchvision=0.18.0
  - pytorch-cuda=12.1

  # --- Core scientific stack ---
  - numpy
  - pillow
  - matplotlib
  - imageio
  - tqdm
  - psutil
  - ffmpeg

  # --- Heavy packages moved to conda (stable) ---
  - pygame
  - pymunk
  - shapely
  - opencv
  - scikit-image
  - pyyaml

  # pip needed for other Python-only packages
  - pip

  - pip:
      # Core training
      - accelerate
      - einops
      - hydra-submitit-launcher

      # Config system
      - hydra-core
      - omegaconf

      # Logging
      - wandb

      # Planning
      - gym==0.23.1
      - submitit

      # Video IO
      - imageio-ffmpeg
      - cloudpickle

      # Dataset loaders
      - decord     # pip version â†’ works in colab
